{% extends "base.html" %}

{% block title %}
    Главная
{% endblock %}

{% block content %}
    {% if categories %}
        <form method="get">
            {{ form.as_p }}
            <input type="submit" value="Выбрать">
        </form>
    {% else %}
        <h1>Товары категории {{ category.name }}</h1>
    {% endif %}

    {% for product in products %}
        <h2><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
    {% endfor %}

{% endblock %}
