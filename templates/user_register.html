{% extends "base.html" %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    {% if not user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Зарегистрироваться">
        </form>
    {% else %}
        <p>У вас уже есть аккаунт.</p>
    {% endif %}
{% endblock %}
