{% extends "base.html" %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}

        {% if not edit %}
            <input type="submit" value="Зарегистрироваться">
        {% else %}
            <input type="submit" value="Обновить">
        {% endif %}
        
    </form>

{% endblock %}
